<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            position: absolute;
            width: 70px;
            height: 70px;
            border: 5px solid;
            border-radius: 50%;
        }
        .cirlcle1{
            left: 0;
            top: 0;
            border-color: blue;
        }
        .cirlcle2{
            left: 70px;
            top: 0;
            border-color: black;
        }
        .cirlcle3{
            left: 140px;
            top: 0;
            border-color: red;
        }
        .cirlcle4{
            left: 35px;
            top: 50px;
            border-color: yellow;
        }
        .cirlcle5{
            left: 105px;
            top: 50px;
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="item cirlcle1"></div>
    <div class="item cirlcle2"></div>
    <div class="item cirlcle3"></div>
    <div class="item cirlcle4"></div>
    <div class="item cirlcle5"></div>
</body>
</html>
