<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //向对象中添加方法 up down
        let game = {
            up:function(){

            },down:function(){

            }
        }

        //需要确定up属性是否被使用
        game.up = function(){

        }

        //声明一个对象 
        let methods = {
            up:Symbol(),
            down:Symbol(),
        }

        game[methods.up] = function(){
            console.log("我可以改变形状")
        }
        game[methods.down] = function(){
            console.log("我可以快速的下降")
        }
        console.log(game);


        let youxi = {
            name:"狼人杀",
            [Symbol('say')]:function(){
                console.log("我可以发言")
            },
            [Symbol("zibao")]:function(){
                console.log("我可以自爆")
            }
            
        }
        console.log(youxi)
        //这样好像不好调




    </script>
</body>
</html>
