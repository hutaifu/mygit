<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明对象
        const shcool = {
            name:"尚硅谷",
            cities:["北京","上海","深圳"],
            xueke:["前端",'java',"大数据",'运输']
        }
        //获取对象所有的键,可枚举，不包括symbol
        console.log(Object.keys(shcool));
        //获取对象所有的值
        console.log(Object.values(shcool))
        //entries
        console.log(Object.entries(shcool));
        const m = new Map(Object.entries(shcool))
        console.log(m)
        //对象属性的描述对象
        console.log(Object.getOwnPropertyDescriptors(shcool))
        const obj = Object.create(null,{
            name:{
                //设置值
                value:"尚硅谷",
                //是否可写
                writable:true,
                //是否可删
                configurable:true,
                //是否可枚举
                enumerable:true
            }
        })
       





    </script>
</body>
</html>
