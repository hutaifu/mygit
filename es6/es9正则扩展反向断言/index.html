<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明字符串
        let str = "JS5211314你怎么555啦啦啦啦"
        //正向断言
        const reg = /\d+(?=啦)/;
        let result = reg.exec(str);
        console.log(result)

        //反向断言
        let reg2 = /(?<=么)\d+/
        let result1 = reg2.exec(str)
        console.log(result1)


    </script>
</body>
</html>
