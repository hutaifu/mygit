<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //手机
        function Phone(brand,price){
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.call = function(){
            console.log("我可以打电话")
        }

        //智能手机
        function SmarPhone(brand,price,color,size){
            Phone.call(this,brand,price);
            this.color = color;
            this.size = size;
        }

        //设置子级构造函数的原型
        SmarPhone.prototype = new Phone();
        SmarPhone.prototype.constructor = SmarPhone;

        //声明子类的方法
        SmarPhone.prototype.photo = function(){
            console.log("我可以拍照")
        }
        const chuizi = new SmarPhone("锤子",2499,'黑色','5.sinech')
        console.log(chuizi);
    </script>
</body>
</html>
