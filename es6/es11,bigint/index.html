    <script>
        //大整形
        let n = 521n;
        console.log(n,typeof(n))

        //函数
        let n1 = 123;
        console.log(BigInt(n1))//不能传浮点数

        //大数值运算
        let max = Number.MAX_SAFE_INTEGER;
        console.log(max);
        console.log(max + 1);
        console.log(max + 2);
        //不能和数字直接做运算，
        console.log(BigInt(max) + BigInt(1))
        console.log(BigInt(max) + BigInt(2))
