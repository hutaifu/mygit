<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //生成器其实就是一个特殊的函数
        //异步编程  纯回调函数  
        //yield 函数代码分隔符
        function * gen(){
            console.log(111)
            yield '一只没有耳朵';
            console.log(222)
            yield '一只没有尾巴';
            console.log(333)
            yield '真奇怪';
            console.log("hello generator")//产生四块分割代码
        }

        let iterator = gen();
        console.log(iterator)
        console.log(iterator.next());

        //遍历
        // for (const v of gen()) {
        //     console.log(v)
        // }

        
    </script>
</body>
</html>
