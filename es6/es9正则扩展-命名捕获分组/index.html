<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明一个字符串
        let str = '<a href="http://www.atguigu.com">尚硅谷</a>'
        //提交url与[标签文本]
        const reg = /<a href="(.*)">(.*)<\/a>/;

            //执行
            const result = reg.exec(str)
            console.log(result);
            result[1]//url
            result[2]//标签文本

            //分组处理
            let reg2 = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;

            let result1 = reg2.exec(str);
            console.log(result1)
            result1.groups.url//地址
            result1.groups.text//标签文本



    
    </script>
</body>
</html>
