    <script>

        //1.数组去重

        //2.交集
        let arr2 = [4,5,6,5,6];
        let result = [...new Set(arr)].filter(item =>
          new Set(arr2).has(item)
        );
        console.log(result)

        //3.求并集
        let union = [...new Set([...arr,...arr2])];

        //4.差集
        let differ = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)));
        console.log(differ);
    </script>
