<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //二维数组
        let result = Object.fromEntries([
            ['name',"尚硅谷"],
            ['xuke','Java,大数据，前端，云计算']
        ])
        console.log(result)

        //Map,
        const m = new Map();
        m.set("name","skld")
        m.set(1,2)
        m.set([2,3],2)
        const result2 = Object.fromEntries(m);
        console.log(result2)

        //Object.entries(),将对象转化为二维数组，
    </script>
</body>
</html>
