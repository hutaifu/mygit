    <script>
        //es6允许使用箭头函数定义函数
        //声明一个函数
        // let fn = function(){
        // }
        let fn = (a,b)=>{
            return a + b;
        }
        //调用函数
        let result = fn(1,2);
        console.log(result);

        //+++++++1.this是静态的
        //this始终指向函数声明时所在作用域下的this值，就算使用call,apply改变也没有用
        function getName (){
            console.log(this.name)
        }

        let  getNmae2 = ()=>{
            console.log(this.name)
        }
        //设置window对象的属性
        name = '尚硅谷'
        const school = {
            name:'ATGUIGU'
        }
        //直接调用
        getName();
        getNmae2();


        //call方法调用
        getName.call(school)
        getNmae2.call(school)

        //bind调用，箭头函数this也不会改变
        getName.bind(school)()
        getNmae2.bind(school)()

            //1）省略小括号，当形参有且只有一个的时候

                return n + n;
            }
            console.log(add(9));
