<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求1.点击div，2s后颜色变成粉色
        //获取元素
        let ad = document.getElementById('ad');
        ad.addEventListener('click',function(){
            let _this = this;
            //不使用箭头函数需要去存储this
            setTimeout(function(){
                //修改背景颜色 this
                console.log(this)
                //指向window，
                //this指向原则，谁调用指向谁，默认指向window,
                _this.style.background = 'pink';
            },2000)
            //使用箭头函数
            setTimeout(()=>{
                console.log(this)
            },2000)
        })

        //箭头函数适合与this无关的回调，定时器，数组的方法回调
        //箭头函数不适合与this有关的函数，事件回调，对象的方法






    </script>
</body>
</html>
