<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Rest 参数与 spread扩展运算符在 ES6中已经引入，不过ES6中只针对于数组，在
        es9中为对象提供了像数组一样的rest参数和扩展运算符
     -->
    <script>
        function connect({host,port,...user}){
            console.log(host)
            console.log(port)
            // console.log(username)
            // console.log(password)
            console.log(user)
        }

        connect({
            host:"127.0.0.1",
            port:3306,
            username:'root',
            password:'root',
            type:"master"
        })

        const skilOne = {
            q:"天音波",
            w:"金钟罩"
        }
        //... skilOne => q:"天音波",w:"金钟罩"
        const slilTow = {
            e:'天雷波'
        }
        const skilThree = {
            r:"猛龙摆尾"
        }

        const maoseng = {...skilOne,...slilTow,...skilThree};
        console.log(maoseng)
        


    </script>
</body>
</html>
