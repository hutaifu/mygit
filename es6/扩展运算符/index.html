<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //[...]扩展运算符将数组转换为逗号分隔的参数序列
        //声明一个数组
        const tfboys = ['易烊千玺','王元','王娟开'];// =>'易烊千玺','王元','王娟开'

        //声明一个函数
        function chum(){
            console.log(arguments);
        }
        chum(...tfboys);
    </script>
</body>
</html>
