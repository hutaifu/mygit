<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="c1" width="600" height="400"></canvas>

<script>
    let c1 = document.getElementById("c1")
    let ctx = c1.getContext("2d")
    let path = new Path2D();
    let linearGradient = ctx.createLinearGradient(100,200,400,500);
    linearGradient.addColorStop(0,'red');
    linearGradient.addColorStop(0.3,'#ffcccc')
    linearGradient.addColorStop(1,'blue');
    ctx.fillStyle = linearGradient;
    ctx.fillRect(100,200,300,300)

    let index = 0;

    function render(){
        // ctx.clearRect(0,0,600,400);
        index += 0.01;
        if (index > 1){
            index = 0;
        }

        let lindarGradient = ctx.createLinearGradient(100,200,400,500);
        lindarGradient.addColorStop(0,"red");
        lindarGradient.addColorStop(0.3,"#ffcccc");
        lindarGradient.addColorStop(1,"blue");
        ctx.fillStyle = lindarGradient;
        ctx.fillRect(100,200,300,300);
        requestAnimationFrame(render)
    }
    requestAnimationFrame(render);

















</script>
</body>
</html>
