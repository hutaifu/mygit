                let length = Math.random()*90 + 10;

                let center = {};
                center.x = x + length/2;
                center.y = y + length/2;

               if (arr.length === 0 ){

                 //计算中心距离
                    let towLength = Math.sqrt(Math.pow(center.x - oringCenter.x,2) + Math.pow(center.y - oringCenter.y,2));

                    let yLength = Math.abs(center.y = oringCenter.y);

                    if ((oringObj[2] + length) > 2*towLength || 2*yLength < (oringObj[2] + length) || 2*xLength < (oringObj[2]+ length) ){
                        //不符合，需要重新计算
                        continue cacuate;
                    }else {
                        //如果是最后一次,并且满足条件
                        if (j === (arr.length - 1)){
                            arr.push([x,y,length])
                            break cacuate;
                        }
                    }
                }
            }
        }
