<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas width="600" height="400" id="c1"></canvas>




<script>
    let c1 = document.getElementById("c1")
    let ctx = c1.getContext("2d");


    ctx.beginPath();
    ctx.moveTo(300,200);
    ctx.lineTo(350,250);
    ctx.lineTo(400,200);
    ctx.lineTo(300,200)
    ctx.stroke();
    ctx.closePath()













</script>

</body>
</html>
