<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>

<!--        作用和浏览器网址请求一致-->

        用户名：<input type="text" name="uname"><br>
        密码：<input type="password" name="pwd"><br>
            <input type="submit" value="登录">
        </form>
    </div>

</body>
</html>
