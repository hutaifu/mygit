<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 600px;
            height: 400px;
            background-image: linear-gradient(30deg,red,yellow,green);
            margin: 0  auto;
            text-align: center;
            font-size: 100px;
            color: white;
            text-shadow: 0 0 10px black;
        }
        /* 只有在打印机，或者打印预览应用样式 */
        @media print{
            h1{
                background: transparent;
            }
        }
        /* 只有在屏幕上应用的样式 */
        @media screen {
            h1{
                color: aqua;
            }
        }
        
    </style>
</head>
<body>
    <h1>新年快乐</h1>
</body>
</html>
