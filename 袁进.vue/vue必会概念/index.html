<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script src="../体验/vue.js"></script>
    <script>
        //vm:vue示例
        let vm = new Vue({//配置
            el:"#app", //css选择器
            render(h){
                var titles = [];
                for(var i = 1;i<6;i++){
                    titles.push(h(`h${i}`,`${i}级标题`))
                }
                return h("span",[
                    h("h1",this.titile),
                    h("p","skdjfls"),
                    titles,
                ])
            },
            data:{//和界面相关的数据
                titile:"库存管理系统",
                products:[{name:"iphone",stock:10},
            {name:"xioami",stock:5},
            {name:"huawei",stock:6}]},
            methods:{
                remove(i){
                    this.products.splice(i,1);
                },
                changeStock(product,newStock){
                    if(newStock < 0){
                        newStock = 0;
                    }
                    product.stock = newStock;
                }
            }
        })
    </script>
</body>
</html>
