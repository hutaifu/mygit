<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 界面模板 -->
        <!-- mustache语法 -->
        <h1>系统名称：{{titile}}</h1>
        <p>{{abc}}</p>
        <ul>
            <li :key="item.id" v-for="(item,i) in products">
                <button @click="changeStock(item,item.stock-1)">-</button>
                名称：{{item.name}} <span v-if="item.stock>0">{{item.stock}}</span>
                <span v-else>无货</span>
                <button @click="item.stock++">+</button>
                <button @click="remove(index)">删除</button></button>
            </li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        //vm:vue示例
        let vm = new Vue({//配置
            el:"#app", //css选择器
            data:{//和界面相关的数据
                titile:"库存管理系统",
                products:[{name:"iphone",stock:10,id:1},
            {name:"xioami",stock:5,id:2},
            {name:"huawei",stock:6,id:3}]},
            methods:{
                remove(i){
                    this.products.splice(i,1);
                },
                changeStock(product,newStock){
                    if(newStock < 0){
                        newStock = 0;
                    }
                    product.stock = newStock;
                }
            }
        })
    </script>
</body>
</html>
