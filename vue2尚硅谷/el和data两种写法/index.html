<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- data.el两种写法， $mount可以选择挂载时机，函数式data可以让组件复用，
        由Vue调用管理的函数，不要用箭头函数改变this指向
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;//阻止vue再启动生成生产提示

        let v = new Vue({
            // el:"#root",//第一种写法
            //data第一种写法，对象时
            // data:{
            //     name:"尚硅谷"
            // }
            //函数式
            data(){
                console.log(this)//此处的this是Vue实例对象
                return{
                    name:"尚硅谷"
                }
            }
        })
        // console.log(v)
        v.$mount('#root')//第二种写法

        //data的两种写法

    </script>
</html>
