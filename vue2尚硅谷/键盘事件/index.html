<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        @keyup  键盘松开事件
            1.vue常用按键别名：
                回车=》enter
                删除=》delete(捕获删除和退格键)
                推出=》esc
                空格=》space
                换行=》tab，（在按下时焦点就会就会转移）
                上=》up
                下=>down
                左=>left
                右=>right

                2.vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转（短横线命名）

                3.系统修饰按键(用法特殊)：ctrl,alt,shift,meta
                (1):配合keyup使用，按下修饰键同时，再按下其他键，随后释放其他键，事件才能触发。
                (2):配合keydown使用，正常触发

                4.也可以使用keyCode去指定具体的按键(不推荐，w3c已废弃)
                5.Vue.config.keyCodes,自定义键名 = 键码，可以去定制别名
     -->

    <!-- 准备好一个容器 -->
    <div id ="root">
        <h1>学校名称：{{name}}</h1>
        <h3>学校地址：{{address}}</h3>
        <input type="text" @keyup.enter="showInfo">
    </div>
</body>



    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
        Vue.config.huiche = 13;
        let vm = new Vue({
            el:'#root',
            data:{
                name:'jack',
                address:"科技园"
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value)
                }
            }
        })

        //vue实例对象通过get,set去代理data里面的数据。
    </script>
</html>
