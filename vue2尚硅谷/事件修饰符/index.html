<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.prevent:阻止默认事件
        2.stop：阻止事件冒泡
        3.once:事件只触发一次
        4.capture:使用事件的捕获模式
        5.self：事件源对象是当前操作的元素，元素重叠，外层元素使用self
        6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕，默认行为（鼠标滚轮滚动时默认滚动滚动条）
        @scroll ---滚动条滚动触发
        @weel  --鼠标滚轮滚动触发
     -->



    <!-- 准备好一个容器 -->
    <div id ="root">
        <h1>学校名称：{{name}}</h1>
        <h3>学校地址：{{address}}</h3>
        <a href="http://www.atguigu.com" @click.prevent="showInfo">点我跳转</a>
    </div>
</body>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
        let vm = new Vue({
            el:'#root',
            data:{
                name:'jack',
                address:"科技园"
            },
            methods:{
                showInfo(e){
                    // e.preventDefault()
                    // console.log(e)
                    window.alert("提示")
                }
            }
        })
    </script>
</html>
