<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id ="root">
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址；{{address}}</h2>
      <hr>
      <h2>学生姓名：{{student.name}}</h2>
      <h2>性别：{{student.sex}}</h2>
      <h2>学生年龄：{{student.age.rAge}},对外{{student.age.sAge}}</h2>
      <h2>朋友们</h2>
      <ul>
        <li v-for="(f,index) in student.friends" ::key="index">
            {{f.name + "--" +  f.age}}
        </li>
      </ul>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    let vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:"北京",
            student:{
                name:"tom",
                age:{
                    rAge:40,
                    sAge:29
                },
                friends:[
                    {name:'jerry',age:35},
                    {name:"tony",age:36}
                ]
            }
        }
    })

    //new的时候data里面的数据会被代理，但是后面_data新加的属性不会被代理，没有set,get方法，加vm上的属性更离谱。
    //Vue.set(vm.student,'sex','男')
    //vm.$set(vm.student,'sex','男')
    //set只能给data中的对象添加属性，不能给data加属性，
    
</script>
</html>
