<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .box div{
            background-color: red;
            margin-left: 10px;
        }
        .itme1{
            flex: 0 1 50%;
        }
        .itme2 {
            flex: 0 1 25%;
        }
        .itme3{
            flex: 0 1 15%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="itme1">1</div>
        <div class="itme2">2</div>
        <div class="itme3">3</div>
    </div>
</body>
</html>
