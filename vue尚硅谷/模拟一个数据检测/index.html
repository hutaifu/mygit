    <script>
        let data = {
            name:"尚硅谷",
            address:"北京"
        }


        ///监听构造函数
        function Observe(obj){
            const keys = Object.keys(obj);
            keys.forEach(k =>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(value){
                        console.log("我被改了")
                        obj[k] = value;
                    }
                })
            })
        }
