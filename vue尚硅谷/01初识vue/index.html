<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        1.想要让vue工作，就必须要创建一个Vue实例，且要传入一个配置对象；
        2.root容器李的代码依然符合html规范，只不过混入了一些特殊的vue语法，
        3.root容器李的代码被称为vue模板
        4.vue实例和容器是一一对应的
        5.真实开发中只有一个vue实例，并且会配合着组件一起使用
        6.{{xxx}}中的xxx是js表达式，data和methods的方法属性会提升到实例上面去
        7.一旦data中的数据改变，页面中用到改数据的地方会自动更新





     -->
    <div class="root">
        <h1>Hello {{name}}</h1>
    </div>

    <!-- <div class="root">
        <h1>Hello {{name}} {{address}}</h1>
    </div> -->
</body>
    <script>
        Vue.config.productionTip = false;
        //创建vue实例
        const x = new Vue({
            el:'.root',//用于指定当前vue实例为哪个容器服务，通常为css选择器字符串（也可以是一个元素），
            data:{//data用于存储数据，供el所指定的容器去使用，先写一个对象
                name:"尚硅谷"
            }
        });
