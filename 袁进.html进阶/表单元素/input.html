<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-bottom: 500px;
        }
    </style>
</head>
<body>
    <!-- 普通文本输入框 -->
    <input type="text">

    <p>
        <input type="date" name="" id="">
    </p>
    <p>
        <input type="search">
    </p>
    <p>
        <input type="range" name="" id="" min="0" max="5">
    </p>
    <p>
        <input type="color">
    </p>
    <p>
        <input type="number" name="" id="" min="0" max="100" step="20">
    </p>
    <!-- 多选框 -->
    <p>
       爱好： 
       音乐<input type="checkbox" name="loves" id="">
       电影<input checked type="checkbox" name="loves" id="">
    </p>
   <p>
    性别
    男 <input checked type="radio" name="sex" id="">
    女 <input type="radio" name="sex" id="">
   </p>
   <p>
    <input type="file" name="" id="">
   </p>
   <p>
    <input type="reset" value="重置">
    <input type="submit" value="提交">
    <input type="button" value="按钮">
   </p>
   <p>
    请选择城市：
    <select name="" id="">
        <option value="">成都</option>
        <option value="" selected>北京</option>
    </select>
   </p>
   <p>
    请选择你最喜欢的主播：
    <select name="" id="" multiple>
        <optgroup label="才艺表演">
            <option value="">冯提莫</option>
            <option value=""></option>
            <option value=""></option>
        </optgroup>
        <optgroup label="游戏主播">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </optgroup>
    </select>
   </p>
</body>
</html>
